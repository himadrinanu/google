<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>google</title>
</head>

<body>

  <div id="main-div">
    <div class="col-md-12">
      <div class="d-flex justify-content-end mt-2">
        <p class="me-3 mt-1">Gmail</p>
        <p class="me-3 mt-1">Image</p>
        <p class="me-3 mt-1"><i class="fas fa-braille"></i></p>
        <img src="image/avatar.png" alt="" width="50">
      </div>
    </div>

    <div class="px-3 px-md-0">
      <div class="d-flex justify-content-center">
        <div class="col-md-3 col-11 d-flex align-items-end">
          <img src="image/logo.webp" alt="" width="100%">
          <i class="fas fa-share-alt-square fs-1 d-none d-md-block"></i>
        </div>
      </div>
      <div class="col-md-5 mx-auto">
        <form class="d-flex p-1 my-4" id="input">
          <i class="fas fa-search mt-2 mx-2" id="search"></i>
          <input type="input" class="form-control shadow-none" style="border:none;">
          <i class="fas fa-microphone mt-2 mx-2" id="mic"></i>
        </form>

        <div class="d-flex justify-content-center">
          <button type="button" id="searchBtn" class="btn bg-light me-2 on_hover">Google Search</button>
          <button type="button" id="luckyBtn" class="btn bg-light on_hover">I'm Feeling Lucky</button>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div id="footer" class="bg-light">
      <div class="col-md-6">
        <p class="fw-bold px-4 pt-3 mb-0">India</p>
      </div>
      <hr>
      <div class="row g-0 px-3">
        <div class="col-md-6 d-none d-md-block">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <div id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                    <a class="nav-link active" aria-current="page"
                      href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                      href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Business</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">How Search Work</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <div class="col-md-6 d-flex justify-content-md-end justify-content-between">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <div id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item ">
                    <a class="nav-link active me-2" aria-current="page" href="#">Privacy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active me-2" aria-current="page" href="#">Terms</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Settings</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>

  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
